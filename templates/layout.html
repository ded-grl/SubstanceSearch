<html lang="en">

        <script src="/static/autocomplete.js"></script>
    {% endblock %}
</head>
<body class="container">

        {% block header %}
            <input type="text" id="search" placeholder="Search for a substance..." autocomplete="off">

    {% block content %}{% endblock %}
