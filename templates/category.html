<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <title>{{ category_name }} Substances</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/category.css">
</head>
<body>
    <div class="container">
        <h1>{{ category_name }} Substances</h1>
        
        <!-- Display substances in the category with card-like layout -->
        <div class="substance-grid">
            {% for substance_name, details in substances.items() %}
                <div class="substance-card">
                    <a href="/substance/{{ slugify(substance_name) }}" class="substance-link">
                        <div class="substance-name">{{ details.pretty_name }}</div>
                    </a>
                </div>
            {% endfor %}
        </div>

        <!-- Back button to go back to the main page -->
        <a href="/" class="back-button">‚Üê Back to Home</a>
    </div>
</body>
</html>
